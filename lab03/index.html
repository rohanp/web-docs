<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>African Capitals Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet"> 
    <link href="dist/css/flat-ui.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="shortcut icon" href="img/favicon.ico">
    <script src="js/sweet-alert.min.js"></script> 
    <link rel="stylesheet" type="text/css" href="css/sweet-alert.css">  
  </head>
    
  <body>
    <div class="container">
        <div class="row">
            <h2>African Capitals Game</h2>
        </div>
            
        <div class="pure-g">
            <div class="pure-u-1-3"> </div>
            <div class="pure-u-1-3">
                <button id="start" class="btn btn-primary"> Start </button>            
                <button id="stop" class="btn btn-danger"> Stop </button> 
                <button id="skip" class="btn btn-warning"> Skip </button>
            </div>
            <div class="pure-u-1-3"> </div>            
        </div>
        
        <div class = "row">
                <center>
                    <div class="time" id="time">
                        0:00
                    </div>
                    <div id="score">
                        0/47
                    </div>            
                </center>         
        </div>
        
        <div id="question">
            
        </div>
        
        
        <div id="input-container" class="row form-group">
            <input id="input" type="text" placeholder="Well what are you waiting for. . .  hit start (or enter)!" class="form-control" />
            <!--<button id="enter" class="btn btn-primary">Enter</button>-->
        </div>
        
        <div id = "answersDiv" class="pure-g">
            <div class="pure-u-1-4">
            </div>
            
            <div id="enteredLeft" class="pure-u-1-4">
            </div>
            
            <div id="enteredRight" class="pure-u-1-4">
            </div>
            
            <div class="pure-u-1-4">
            </div>
        </div>
    </div>


    <script src="dist/js/vendor/jquery.min.js"></script>
    <script src="dist/js/vendor/video.js"></script>
    <script src="dist/js/flat-ui.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
